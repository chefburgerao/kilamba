    }
    body { margin:0; font-family:'Segoe UI',system-ui,sans-serif; background:var(--bg); color:var(--text); }
    header { position:fixed; top:0; width:100%; height:80px; background:var(--primary); color:#fff;
             display:flex; justify-content:center; align-items:center; z-index:1000; }
    .logo img { height:65px; }

    /* Menu mobile */
    .btn-menu-mobile { display:none; background:var(--blue); color:#fff; font-weight:bold;
                       padding:0.6rem 1rem; border:none; border-radius:8px; margin:90px auto 0;
                       width:90%; text-align:center; }
    .menu-mobile { display:none; flex-direction:column; gap:0.4rem; padding:0.6rem; background:var(--bg);
                   border-bottom:1px solid #eee; }
    .menu-mobile .btn-nav { width:100%; font-size:0.85rem; padding:0.6rem 0.8rem; border-radius:8px; text-align:center; }

    .btn-nav { background:var(--blue); color:#fff; padding:0.5rem 1rem; border-radius:8px; font-weight:bold; border:none; cursor:pointer; }
    .btn-nav.whatsapp { background:var(--green); }

    main.content { margin-top:150px; margin-bottom:40px; padding:1rem; }
    .product { background:var(--card); border:1px solid #eee; border-radius:12px; padding:1rem; margin-bottom:1rem; }
    .price { font-weight:bold; color:var(--primary); }

    footer { position:fixed; bottom:0; left:0; width:100%; background:var(--primary); color:#fff;
             text-align:center; font-size:0.85rem; padding:0.3rem; }

    @media(max-width:768px){
      .barra-navegacao{display:none;}
      .btn-menu-mobile{display:block;}
    }
  </style>
</head>
