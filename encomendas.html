<div id="carrinho">

<script>
  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

  function formatarPreco(valor) {
    return valor.toLocaleString("pt-AO") + " KZ";
  }

  function renderCarrinho() {
    const scroll = document.getElementById("cart-scroll");
    scroll.innerHTML = "";
    let total = 0;
    carrinho.forEach(i => {
      total += i.preco * i.qtd;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span class="item-name">${i.nome}</span>
        <div class="item-controls">
          <button onclick="alterarQtd('${i.id}', -1)">-</button>
          <span>${i.qtd}</span>
          <button onclick="alterarQtd('${i.id}', 1)">+</button>
        </div>
        <span class="item-price">${formatarPreco(i.preco * i.qtd)}</span>
        <button class="remove" onclick="removerCarrinho('${i.id}')">x</button>
      `;
      scroll.appendChild(div);
    });
    scroll.innerHTML += `<p><strong>Total: ${formatarPreco(total)}</strong></p>`;
  }

  function alterarQtd(id, delta) {
    const item = carrinho.find(i => i.id === id);
    if (!item) return;
    item.qtd += delta;
    if (item.qtd <= 0) removerCarrinho(id);
    salvarCarrinho();
  }

  function removerCarrinho(id) {
    carrinho = carrinho.filter(i => i.id !== id);
    salvarCarrinho();
  }

  function salvarCarrinho() {
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    renderCarrinho();
  }

  function encomendarWhatsApp() {
  if (carrinho.length === 0) {
    alert("Seu carrinho est√° vazio.");
    return;
  }

  // Mensagens institucionais sem refer√™ncia a hor√°rio
  const mensagensIniciais = [
    "Ol√°, gostaria de encomendar:",
    "Ol√° Chef Burger, segue meu pedido:",
    "Sauda√ß√µes, aqui est√° minha encomenda:",
    "Gostaria de fazer um pedido:",
    "Ol√°, preciso encomendar os seguintes itens:"
  ];

  // Escolhe uma aleat√≥ria
  const inicio = mensagensIniciais[Math.floor(Math.random() * mensagensIniciais.length)];

  let mensagem = inicio + "\n\n";
  carrinho.forEach(i => {
    mensagem += `‚Ä¢ ${i.qtd}x ${i.nome} - ${formatarPreco(i.preco * i.qtd)}\n`;
  });

  let total = carrinho.reduce((acc, i) => acc + i.preco * i.qtd, 0);
  mensagem += `\nTotal: ${formatarPreco(total)}\n`;

  const numero = "244925918468";
  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

  window.open(url, "_blank");

  localStorage.removeItem("carrinho");
  carrinho = [];
  window.location.href = "index.html";
}

 function gerarSugestoes() {
    const lista = document.getElementById("lista-sugestoes");

    if (carrinho.some(i => i.nome.includes("Hamburguer"))) {
      lista.innerHTML += "<li>Batatas Fritas Premium</li><li>Bebida Gelada 500ml</li>";

    if (carrinho.some(i => i.nome.includes("Pizza"))) {

    if (carrinho.some(i => i.nome.includes("Fahita"))) {
      lista.innerHTML += "<li>Molho Picante Especial</li><li>Bebida Refrescante</li>";
    }

    if (carrinho.some(i => i.nome.includes("Caf√©") || i.nome.includes("Ch√°"))) {

    }

    if (carrinho.some(i => i.nome.includes("Sobremesa") || i.nome.includes("Milkshake") || i.nome.includes("Batido"))) {
      lista.innerHTML += "<li>Caf√© Expresso</li><li>Ch√° Turco</li>";
    }

   // Caso n√£o haja nenhuma correspond√™ncia
if (lista.innerHTML === "") {
  lista.innerHTML = "<li>Experimente nossas novas sobremesas!</li>";
}
}

// Inicializar carrinho e sugest√µes ao carregar a p√°gina

</script>
